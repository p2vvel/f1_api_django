{% extends "base.html" %}
{% block content %}

    {% if token %}
    <table class="table">
        <thead class="table-dark">
            <th>Created</th>
            <th>Key</th>
            <th>Delete</th>
            </thead>
            <tbody>
                <form action="{% url 'delete_token' %}" method="post">
                    {% csrf_token %}
                    <tr>
                        <td>{{ token.created }}</td>
                        <td>{{ token.key }}</td>
                        <td>
                            <button name="token_pk" class="btn btn-outline-danger" value={{ token.pk }}>X</button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
        <p>
            <b>Header:</b>
            </br>
            <code>Authorization: Token {{token.pk}}</code>
        </p>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'create_token' %}">Create Token</a>
    {% endif %}

{% endblock content %}
